<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
   </p>

   <script>
      //0. Робимо позначенн
      //yearbirth - рік народження користувача
      //diff - дізнаємося кількість років користувача

      //1. Вводимо необхідні дані
      let yearBirth = parseInt(prompt('Вводимо свій рік народження', '0'))

      //2. Знаходимо результат
      let diff = 2023 - yearBirth

      //3. Виводимо результат
      document.write(`Ваш вік ${diff}`)
   </script>

</body>
</html>
